<body>
  <script type="module">
    import h from "https://unpkg.com/nonr/dist/hyperscript.mjs"

    const signs = [{ value: "+" }, { value: "-" }]

    const renderSign = (props) => {
      return h("span", null, [props.value])
    }

    const Component = () => h("div", null, [])
    const test = h("div", { style: { color: "orange" } }, [
      Component(),
      h(
        "button",
        {
          onClick: () => {
            const el = h("div", null, [])
            console?.log(el)
          },
        },
        []
      ),
      signs.map(renderSign),
    ])

    // console.log("signs.map(renderSign)", signs.map(renderSign))

    document.body.appendChild(test)

    // console.log('Component()', Component())
  </script>
</body>
